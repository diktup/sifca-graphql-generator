query getEcommerceAnalyticsStats($input: AnalyticsDashboardInput!) {
  getEcommerceAnalyticsStats(input: $input) {
    totalEarnings {
      value
      percentage
    }
    orders {
      value
      percentage
    }
    partiallyPaidInvoices {
      value
      percentage
    }
    unpaidInvoices {
      value
      percentage
    }
  }
}
query getEcommerceRevenueChartStats($input: CRMDashboardInput!) {
  getEcommerceRevenueChartStats(input: $input) {
    orders
    paid
    unpaid
    partiallyPaid
    conversions
    chart {
      orders
      paid
      unpaid
      partiallyPaid
    }
  }
}
query getEcommerceSalesByLocation($input: AnalyticsDashboardInput!) {
  getEcommerceSalesByLocation(input: $input) {
    layers {
      coordination {
        lat
        lng
      }
      radius
    }
    segments {
      country {
        id
        name
        code
        dialCode
        iconFlag
        createdAt
        updatedAt
        flagSquare {
          baseUrl
          path
          width
          height
          x
          y
          alt
        }
        flagWide {
          baseUrl
          path
          width
          height
          x
          y
          alt
        }
      }
      value
    }
  }
}
query getEcommerceTopCatalogueCategories($input: EcommerceVarietyDashboardInput!) {
  getEcommerceTopCatalogueCategories(input: $input) {
    category {
      id
      name
      rank
      layer
      createdAt
      updatedAt
      variety
      externalId
      hasChildren
      description
      portal
      pickup
      booking
      delivery
      seo {
        urlKey
        metaTitle
        metaDesription
        metaKeywords {
          name
          content
        }
      }
      pictures {
        baseUrl
        path
        width
        height
        x
        y
        alt
      }
      translation {
        language {
          id
          name
          code
          iconFlag
          createdAt
          updatedAt
          flagSquare {
            baseUrl
            path
            width
            height
            x
            y
            alt
          }
          flagWide {
            baseUrl
            path
            width
            height
            x
            y
            alt
          }
        }
        content {
          name
          description
        }
      }
    }
    value
  }
}
query getEcommerceBestSellerProductsWithFilterPaginated($input: AnalyticsDashboardInput!, $pagination: PaginationInput) {
