    count
    isLast
    objects {
      barcode {
        id
        name
        price
        prices {
          price
          currency {
            id
            name
            code
            symbol
            iconFlag
            createdAt
            updatedAt
            flagSquare {
              baseUrl
              path
              width
              height
              x
              y
              alt
            }
            flagWide {
              baseUrl
              path
              width
              height
              x
              y
              alt
            }
          }
        }
        barcode
        createdAt
        updatedAt
        discount {
          amount
          discountType
        }
        media {
          videos
          deg360 {
            baseUrl
            path
            width
            height
            x
            y
            alt
          }
          pictures {
            baseUrl
            path
            width
            height
            x
            y
            alt
          }
        }
        priceList {
          price {
            id
            label
          }
          value
        }
        catalogueCategory {
          id
          name
          rank
          layer
        }
        internalProduct {
          id
          seo {
            urlKey
            metaTitle
            metaDesription
            metaKeywords {
              name
              content
            }
          }
          specs {
            key
            value
          }
        }
        productAttributesValues {
          attributesValues {
            id
            label
            attribute {
              id
              label
              externalId
              variety
              createdAt
              updatedAt
              isRequired
              isMultipleChoice
              pixel {
                pixelAttribute
              }
              translation {
                language {
                  id
                  name
                  code
                  iconFlag
                  createdAt
                  updatedAt
                  flagSquare {
                    baseUrl
                    path
                    width
                    height
                    x
                    y
                    alt
                  }
                  flagWide {
                    baseUrl
                    path
                    width
                    height
                    x
                    y
                    alt
                  }
                }
                content {
                  label
                }
              }
            }
          }
        }
        maintenance {
          active
          owner {
            id
            email
            gender
            lastName
            username
            firstName
            phone {
              number
              isValid
              countryCode
              validationNumber
            }
            picture {
              baseUrl
              path
              width
              height
              x
              y
              alt
            }
          }
          technician {
            id
            email
            gender
            lastName
            username
            firstName
            phone {
              number
              isValid
              countryCode
              validationNumber
            }
            picture {
              baseUrl
              path
              width
              height
              x
              y
              alt
            }
          }
          prevMaintenanceDuration
          maintenanceDuration
          expectedMeantime
        }
      }
      orders
      stock
      amount
    }
  }
}
