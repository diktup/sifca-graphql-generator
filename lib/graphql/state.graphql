query findStateById($id: ID!) {
  findStateById(id: $id) {
    id
    name
    code
    created
    surface
    dialCode
    country {
      id
      name
      code
      dialCode
      iconFlag
      createdAt
      updatedAt
      flagSquare {
        baseUrl
        path
        width
        height
        x
        y
      }
      flagWide {
        baseUrl
        path
        width
        height
        x
        y
      }
    }
    createdAt
    updatedAt
    flagSquare {
      baseUrl
      path
      width
      height
      x
      y
    }
    flagWide {
      baseUrl
      path
      width
      height
      x
      y
    }
  }
}
