query getAttributesPagination($pagination: PaginationInput) {
  getAttributesPagination(pagination: $pagination) {
    count
    isLast
    objects {
      id
      label
      externalId
      variety
      createdAt
      updatedAt
      isRequired
      isMultipleChoice
      pixel {
        pixelAttribute
      }

    }
  }
}
