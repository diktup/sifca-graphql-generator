query findCountriesPagination($pagination: PaginationInput) {
  findCountriesPagination(pagination: $pagination) {
    count
    isLast
    objects {
      id
      name
      code
      dialCode
      iconFlag
      createdAt
      updatedAt
      flagSquare {
        baseUrl
        path
        width
        height
        x
        y
        alt
      }
      flagWide {
        baseUrl
        path
        width
        height
        x
        y
        alt
      }
    }
  }
}

mutation createCountry($input: CountryInput!) {
  createCountry(input: $input) {
    id
    name
    code
    dialCode
    iconFlag
    createdAt
    updatedAt
    flagSquare {
      baseUrl
      path
      width
      height
      x
      y
      alt
    }
    flagWide {
      baseUrl
      path
      width
      height
      x
      y
      alt
    }
  }
}
mutation updateCountry($id: ID!, $input: CountryInput!) {
  updateCountry(id: $id, input: $input) {
    id
    name
    code
    dialCode
    iconFlag
    createdAt
    updatedAt
    flagSquare {
      baseUrl
      path
      width
      height
      x
      y
      alt
    }
    flagWide {
      baseUrl
      path
      width
      height
      x
      y
      alt
    }
  }
}
mutation deleteCountry($id: ID!) {
  deleteCountry(id: $id) {
    success
    message
  }
}
