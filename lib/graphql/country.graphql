query findCounteryById($id: ID!) {
  findCounteryById(id: $id) {
    id
    name
    code
    dialCode
    iconFlag
    createdAt
    updatedAt
    flagSquare {
      baseUrl
      path
      width
      height
      x
      y
      alt
    }
    flagWide {
      baseUrl
      path
      width
      height
      x
      y
      alt
    }
  }
}
query getCountries {
  getCountries {
    id
    name
    code
    dialCode
    iconFlag
    createdAt
    updatedAt
    flagSquare {
