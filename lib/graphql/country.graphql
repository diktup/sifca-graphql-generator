 
query getCountries {
  getCountries {
    id
    name
    code
    dialCode
    iconFlag
    createdAt
    updatedAt
    flagSquare {
      baseUrl
      path
      width
      height
      x
      y
    }
    flagWide {
      baseUrl
      path
      width
      height
      x
      y
    }
  }
}
query findCountriesPagination($pagination: PaginationInput) {
  findCountriesPagination(pagination: $pagination) {
    count
    isLast
    objects {
      id
      name
      code
      dialCode
      iconFlag
      createdAt
      updatedAt
      flagSquare {
        baseUrl
        path
        width
        height
        x
        y
      }
      flagWide {
        baseUrl
        path
        width
        height
        x
        y
      }
    }
  }
}

 