query getRequestsByExcel($target: TargetACIInput!, $type: RequestTypeEnum, $searchString: String, $path: String) {
  getRequestsByExcel(target: $target, type: $type, searchString: $searchString, path: $path) {
    content
  }
}
query sendRequestsBymail($target: TargetACIInput!, $type: RequestTypeEnum, $searchString: String, $emails: [String!], $subject: String!) {
  sendRequestsBymail(target: $target, type: $type, searchString: $searchString, emails: $emails, subject: $subject) {
    accepted
    rejected
    response
    messageId
    messageTime
    messageSize
    envelopeTime
  }
}

