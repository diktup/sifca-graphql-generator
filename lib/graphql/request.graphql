            dialCode
            iconFlag
            createdAt
            updatedAt
            flagSquare {
              baseUrl
              path
              width
              height
              x
              y
              alt
            }
            flagWide {
              baseUrl
              path
              width
              height
              x
              y
              alt
            }
          }
          createdAt
          updatedAt
          flagSquare {
            baseUrl
            path
            width
            height
            x
            y
            alt
          }
          flagWide {
            baseUrl
            path
            width
            height
            x
            y
            alt
          }
        }
        owner {
          name
          phone {
            number
            countryCode
          }
        }
      }
      vatId
      registerNo
      licenceNo
      website
      email
      phone {
        number
        countryCode
      }
    }
    request {
      subject
      content
    }
    type
