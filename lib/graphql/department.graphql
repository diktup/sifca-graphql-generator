query getDepartments {
  getDepartments {
    id
    name
    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
    createdAt
    updatedAt
  }
}
query department($id: ID!) {
  department(id: $id) {
    id
    name
    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
    createdAt
    updatedAt
  }
}
query getDepartmentsByTarget($target: TargetACIInput!) {
  getDepartmentsByTarget(target: $target) {
    id
    name
    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
    createdAt
    updatedAt
  }
}
query searchDepartmentsByTarget($searchString: String, $target: TargetACIInput!, $pagination: PaginationInput) {
  searchDepartmentsByTarget(searchString: $searchString, target: $target, pagination: $pagination) {
    count
    isLast
    objects {
      id
      name
      target {
        pos {
          id
        }
        wholesaler {
          id
        }
        manufacturer {
          id
        }
      }
      createdAt
      updatedAt
    }
  }
}

mutation createDepartment($input: DepartmentInput!) {
  createDepartment(input: $input) {
    id
    name
    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
    createdAt
    updatedAt
  }
}
mutation updateDepartment($id: ID!, $input: DepartmentInput!) {
  updateDepartment(id: $id, input: $input) {
    id
    name
    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
    createdAt
    updatedAt
  }
}
mutation deleteDepartment($id: ID!) {
  deleteDepartment(id: $id) {
    success
    message
  }
}
