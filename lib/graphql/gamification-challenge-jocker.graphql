query getJockers {
  getJockers {
    id
    title
    description
    icon
    cost
    kind
    media {
      videos
      deg360 {
        baseUrl
        path
        width
        height
        x
        y
        alt
      }
      pictures {
        baseUrl
        path
        width
        height
        x
        y
        alt
      }
    }
    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
    createdAt
    updatedAt
  }
}
query getJockersPaginated($pagination: PaginationInput) {
  getJockersPaginated(pagination: $pagination) {
    count
    isLast
    objects {
      id
      title
      description
      icon
      cost
      kind
      media {
        videos
        deg360 {
          baseUrl
          path
