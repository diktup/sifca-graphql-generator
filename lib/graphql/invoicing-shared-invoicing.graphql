query createInvoicingPDFDocument($document: EmailTempVariablesDocumentInput!) {
  createInvoicingPDFDocument(document: $document) {
    content
  }
}
query sendInvoicingPDFDocumentByEmail($emails: [String!], $subject: String!, $document: EmailTempVariablesDocumentInput!) {
  sendInvoicingPDFDocumentByEmail(emails: $emails, subject: $subject, document: $document) {
    accepted
    rejected
    response
    messageId
    messageTime
    messageSize
    envelopeTime
  }
}
query getInvoicingByExcel($target: TargetACIInput!, $category: SequenceCategoryEnum!, $filter: InvoicingFilterInput) {
  getInvoicingByExcel(target: $target, category: $category, filter: $filter) {
    content
  }
}
query sendInvoicingBymail(
  $target: TargetACIInput!
  $emails: [String!]
  $subject: String!
  $category: SequenceCategoryEnum!
  $filter: InvoicingFilterInput
) {
  sendInvoicingBymail(target: $target, category: $category, emails: $emails, subject: $subject, filter: $filter) {
    accepted
    rejected
    response
    messageId
    messageTime
    messageSize
    envelopeTime
  }
}
