query getOnsiteConverterByTarget($target: TargetACIInput!) {
  getOnsiteConverterByTarget(target: $target) {
    id
    remunerations {
      qualitativeAmount
      quantitativeAmount
      reputationLevel {
        id
        rank
        color
        picture {
          baseUrl
          path
          width
          height
          x
          y
        }
        perks {
          discount
          description
        }
        lossAmount
        nextLevelMax
        inactivityCycle
        levelInterval {
          min
          max
        }
        reputationLevel
        
        createdAt
        updatedAt
      }
    }
    
    createdAt
    updatedAt
  }
}

mutation createOrUpdateOnsiteConverter($target: TargetACIInput!, $input: OnsiteConverterInput!) {
  createOrUpdateOnsiteConverter(target: $target, input: $input) {
    id
    remunerations {
      qualitativeAmount
      quantitativeAmount
      reputationLevel {
        id
        rank
        color
        picture {
          baseUrl
          path
          width
          height
          x
          y
        }
        perks {
          discount
          description
        }
        lossAmount
        nextLevelMax
        inactivityCycle
        levelInterval {
          min
          max
        }
        reputationLevel
        
        createdAt
        updatedAt
      }
    }
    
    createdAt
    updatedAt
  }
}
