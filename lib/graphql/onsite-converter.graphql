query getOnsiteConverterByTarget($target: TargetACIInput!) {
  getOnsiteConverterByTarget(target: $target) {
    id
    remunerations {
      qualitativeAmount
      quantitativeAmount
      reputationLevel {
        id
        rank
        color
        picture {
          baseUrl
          path
          width
          height
          x
          y
          alt
        }
        perks {
          discount
          description
        }
        lossAmount
        nextLevelMax
        inactivityCycle
        levelInterval {
          min
          max
        }
        reputationLevel
        target {
          pos {
            id
          }
          wholesaler {
            id
          }
          manufacturer {
            id
          }
        }
        createdAt
        updatedAt
      }
    }
    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
    createdAt
    updatedAt
  }
}

