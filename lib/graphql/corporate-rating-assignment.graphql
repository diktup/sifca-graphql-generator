query getAllCorporateRatingAssignments {
  getAllCorporateRatingAssignments {
    id
    reviewDefinition {
      id
      reviewType
    }
    active
  
    createdAt
    updatedAt
  }
}
query corporateRatingAssignment($id: ID!) {
  corporateRatingAssignment(id: $id) {
    id
    reviewDefinition {
      id
      reviewType
    }
    active
    
    createdAt
    updatedAt
  }
}
query getCorporateRatingAssignments($pagination: PaginationInput) {
  getCorporateRatingAssignments(pagination: $pagination) {
    count
    isLast
    objects {
      id
      reviewDefinition {
        id
        reviewType
      }
      active
      
      createdAt
      updatedAt
    }
  }
}
query getCorporateRatingAssignmentByTarget($target: TargetACIInput!) {
  getCorporateRatingAssignmentByTarget(target: $target) {
    id
    reviewDefinition {
      id
      reviewType
    }
    active
 
    createdAt
    updatedAt
  }
}

mutation createCorporateRatingAssignment($input: CorporateRatingAssignmentInput!) {
  createCorporateRatingAssignment(input: $input) {
    id
    reviewDefinition {
      id
      reviewType
    }
    active
   
    createdAt
    updatedAt
  }
}
mutation updateCorporateRatingAssignmentStatus($id: ID!, $active: Boolean!) {
  updateCorporateRatingAssignmentStatus(id: $id, active: $active) {
    id
    reviewDefinition {
      id
      reviewType
    }
    active
    
    createdAt
    updatedAt
  }
}
mutation deleteCorporateRatingAssignment($id: ID!) {
  deleteCorporateRatingAssignment(id: $id) {
    success
    message
  }
}
