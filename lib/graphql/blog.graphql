query getBlogs {
  getBlogs {
    id
    url
    author {
      id
      email
      gender
      lastName
      username
      firstName
      phone {
        number
        isValid
        countryCode
        validationNumber
      }
      picture {
        baseUrl
        path
        width
        height
        x
        y
        alt
      }
    }
    title
    tags
    seo {
      metaTitle
      metaDesription
      metaKeywords {
        name
        content
      }
    }
    pictures {
      baseUrl
      path
      width
      height
      x
      y
      alt
    }
    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
    sectionData {
      sectionTitle
      sectionContent
      sectionReference
      sectionPictures {
        baseUrl
        path
        width
        height
        x
        y
        alt
      }
    }
    status
    translation {
      language {
        id
        name
        code
        iconFlag
        createdAt
        updatedAt
        flagSquare {
          baseUrl
          path
          width
          height
          x
          y
          alt
        }
        flagWide {
          baseUrl
          path
          width
          height
          x
          y
          alt
        }
      }
      content {
        title
        sectionData {
          sectionTitle
          sectionContent
          sectionReference
          sectionPictures {
            baseUrl
            path
            width
            height
            x
            y
            alt
          }
        }
      }
    }
    createdAt
    updatedAt
  }
}
