query sendTicksendNewslettersBymailetsBymail($target: TargetACIInput!, $searchString: String, $email: String!, $subject: String!) {
  sendNewslettersBymail(target: $target, searchString: $searchString, email: $email, subject: $subject) {
    accepted
    rejected
    response
    messageId
    messageTime
    messageSize
    envelopeTime
  }
}

