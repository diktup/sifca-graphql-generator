mutation createTask(
  $rank: Int!
  $title: String!
  $tags: [String!]
  $taskSection: ID!
  $dueDate: DateTime
  $archived: Boolean
  $completed: Boolean
  $description: String
  $priority: TaskPriorityEnum!
) {
  createTask(
    tags: $tags
    rank: $rank
    title: $title
    dueDate: $dueDate
    priority: $priority
    archived: $archived
    completed: $completed
    description: $description
    taskSection: $taskSection
  ) {
    id
    rank
    tags
    title
    dueDate
    archived
    priority
    completed
    createdAt
    updatedAt
    description
    taskSection {
      id
      rank
      tags
      title
      dueDate
      archived
      priority
      completed
      description
      target {
        pos {
          id
        }
        wholesaler {
          id
        }
        manufacturer {
          id
