query getJobDefinitions {
  getJobDefinitions {
    id
    title
    status
    department {
      id
      name
      
      createdAt
      updatedAt
    }
    specs {
      key
      value
    }
    description {
      description
      descriptionList
    }
    responsibility {
      description
      descriptionList
    }
    offer {
      description
      descriptionList
    }
   
    createdAt
    updatedAt
  }
}
