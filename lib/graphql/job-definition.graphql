query getJobDefinitions {
  getJobDefinitions {
    id
    title
    status
    department {
      id
      name
      target {
        pos {
          id
        }
        wholesaler {
          id
        }
        manufacturer {
          id
        }
      }
      createdAt
      updatedAt
    }
    specs {
      key
      value
    }
    description {
      description
      descriptionList
    }
    responsibility {
      description
      descriptionList
    }
    offer {
      description
      descriptionList
    }
    translation {
      language {
        id
        name
        code
        iconFlag
        createdAt
        updatedAt
        flagSquare {
          baseUrl
          path
          width
          height
          x
          y
          alt
        }
        flagWide {
          baseUrl
          path
          width
          height
          x
          y
          alt
        }
      }
      content {
        title
        specs {
          key
          value
        }
        description {
          description
          descriptionList
        }
        responsibility {
          description
          descriptionList
        }
        offer {
          description
          descriptionList
        }
      }
    }
    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
    createdAt
    updatedAt
  }
}
