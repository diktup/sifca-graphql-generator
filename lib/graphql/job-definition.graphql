query sendJobDefinitionsBymail(
  $target: TargetACIInput!
  $status: [JobDefinitionStatusEnum!]
  $searchString: String
  $email: String!
  $subject: String!
) {
  sendJobDefinitionsBymail(target: $target, status: $status, searchString: $searchString, email: $email, subject: $subject) {
    accepted
    rejected
    response
    messageId
    messageTime
    messageSize
    envelopeTime
  }
}

