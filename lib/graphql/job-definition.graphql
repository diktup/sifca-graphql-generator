}
query sendJobDefinitionsBymail(
  $target: TargetACIInput!
  $status: [JobDefinitionStatusEnum!]
  $searchString: String
  $emails: [String!]
  $subject: String!
) {
  sendJobDefinitionsBymail(target: $target, status: $status, searchString: $searchString, emails: $emails, subject: $subject) {
    accepted
    rejected
    response
    messageId
    messageTime
    messageSize
    envelopeTime
  }
}

