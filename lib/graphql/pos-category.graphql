query getPOSCategoriesPagination($pagination: PaginationInput) {
  getPOSCategoriesPagination(pagination: $pagination) {
    count
    isLast
    objects {
      id
      name
      mapPicture
      createdAt
      updatedAt
      picture {
        baseUrl
        path
        width
        height
        x
        y
      }
    }
  }
}
query getPOSCategories {
  getPOSCategories {
    id
    name
    mapPicture
    createdAt
    updatedAt
    picture {
      baseUrl
      path
      width
      height
      x
      y
    }
  }
}
query posCategory($id: String!) {
  posCategory(id: $id) {
    id
    name
    mapPicture
    createdAt
    updatedAt
    picture {
      baseUrl
      path
      width
      height
      x
      y
