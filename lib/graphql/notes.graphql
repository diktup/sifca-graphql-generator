query getNotes {
  getNotes {
    id
    title
    isArchived
    description
    picture {
      baseUrl
      path
      width
      height
      x
      y
    }
    labels {
      id
      name
      icon
      color
      category
      target {
        pos {
          id
        }
        wholesaler {
          id
        }
        manufacturer {
          id
        }
      }
      createdAt
      updatedAt
    }
    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
    createdAt
    updatedAt
  }
}
