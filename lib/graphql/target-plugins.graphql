query getTargetPlugins {
  getTargetPlugins {
    id
    plugin {
      id
      name
      description
      code
      cost
      url
      info
      category
      icon
      recommended
      pictures {
        square {
          baseUrl
          path
          width
          height
          x
          y
          alt
        }
        wide {
          baseUrl
          path
          width
          height
          x
          y
          alt
        }
      }
      createdAt
      updatedAt
    }
    
    createdAt
    updatedAt
  }
}
