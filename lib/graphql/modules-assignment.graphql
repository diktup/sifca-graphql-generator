mutation createModuleAssignment($input: ModulesAssignmentInput!) {
  createModuleAssignment(input: $input) {
    id
    module {
      id
      name
      target
      createdAt
      updatedAt
    }
    
    createdAt
    updatedAt
  }
}
mutation updateModuleAssignment($input: ModulesAssignmentInput!, $id: String!) {
  updateModuleAssignment(input: $input, id: $id) {
    id
    module {
      id
      name
      target
      createdAt
      updatedAt
 }
    createdAt
    updatedAt
  }
}
mutation deleteModuleAssignment($id: String!) {
