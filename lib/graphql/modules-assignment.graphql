query getModulesAssignment {
  getModulesAssignment {
    id
    module {
      id
      name
      target
      createdAt
      updatedAt
    }
  
    createdAt
    updatedAt
  }
}
query moduleAssignment($id: String!) {
  moduleAssignment(id: $id) {
    id
    module {
      id
      name
      target
      createdAt
      updatedAt
    }
 
    createdAt
    updatedAt
  }
}
query getModuleAssignmentsByAssignee($assignee: AssigneeInput!) {
  getModuleAssignmentsByAssignee(assignee: $assignee) {
