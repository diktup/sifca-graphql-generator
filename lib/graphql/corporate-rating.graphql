query corporateRating($id: ID!) {
  corporateRating(id: $id) {
    id
    mark
    comment
    createdAt
    updatedAt
    user {
      id
      email
      gender
      lastName
      username
      firstName
      picture {
        baseUrl
        path
        width
        height
        x
        y
      }
    }
    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
    product {
      id
      sku
      name
      tags
      price
      status
      condition
      createdAt
      updatedAt
      externalId
      description
      media {
        videos
        deg360 {
          baseUrl
          path
          width
          height
          x
          y
        }
        pictures {
          baseUrl
          path
          width
          height
          x
          y
        }
      }
      descriptionList
      discount {
        amount
        discountType
      }
      priceBeforeReduction
      picture {
        baseUrl
        path
        width
        height
        x
        y
      }
      pictures {
        baseUrl
        path
        width
        height
        x
        y
      }
      catalogueCategory {
        id
        name
      }
    }
    reviewType {
      id
      reviewType
    }
  }
}
