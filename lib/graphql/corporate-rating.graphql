query corporateRating($id: ID!) {
  corporateRating(id: $id) {
    id
    mark
    comment
    createdAt
    updatedAt
    user {
      id
      email
      gender
      lastName
      username
      firstName
      phone {
        number
        isValid
        countryCode
        validationNumber
      }
      picture {
        baseUrl
        path
        width
        height
        x
        y
        alt
      }
    }
    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
    product {
      id
      sku
      name
      tags
      price
      status
      condition
      createdAt
      updatedAt
      externalId
      description
      media {
        videos
        deg360 {
          baseUrl
          path
          width
          height
          x
          y
          alt
        }
        pictures {
          baseUrl
          path
          width
          height
          x
          y
          alt
        }
      }
      seo {
        urlKey
        metaTitle
        metaDesription
        metaKeywords {
          name
          content
        }
      }
      translation {
        language {
          id
          name
          code
          iconFlag
          createdAt
          updatedAt
          flagSquare {
            baseUrl
            path
            width
            height
            x
            y
            alt
          }
          flagWide {
            baseUrl
            path
            width
            height
            x
            y
            alt
          }
        }
        content {
          name
          description
          descriptionList
          specs {
            key
            value
          }
        }
      }
      descriptionList
      discount {
        amount
        discountType
      }
      priceBeforeReduction
      picture {
        baseUrl
        path
        width
        height
        x
        y
        alt
      }
      pictures {
        baseUrl
        path
        width
        height
        x
        y
        alt
      }
      catalogueCategory {
        id
        name
      }
      barcodes {
        id
        name
        price
        barcode
        discount {
          amount
          discountType
        }
        media {
          videos
          deg360 {
            baseUrl
            path
            width
            height
            x
            y
            alt
          }
          pictures {
            baseUrl
            path
            width
            height
            x
            y
            alt
          }
        }
        productAttributesValues {
          attributesValues {
            id
            label
            attribute {
              id
              label
              externalId
              variety
              createdAt
              updatedAt
              isRequired
              isMultipleChoice
              pixel {
                pixelAttribute
              }
              translation {
                language {
                  id
                  name
                  code
                  iconFlag
                  createdAt
                  updatedAt
                  flagSquare {
                    baseUrl
                    path
                    width
                    height
                    x
                    y
                    alt
                  }
                  flagWide {
                    baseUrl
                    path
                    width
                    height
                    x
                    y
                    alt
                  }
                }
                content {
                  label
                }
              }
            }
          }
        }
      }
    }
    reviewType {
      id
      reviewType
    }
  }
}
