query getTaxes {
  getTaxes {
    id
    label
    externalId
    value {
      sign
      value
      type
    }
    use
    product
    company {
      id
      name
    }
    createdAt
    updatedAt
  }
}
query tax($id: ID!) {
  tax(id: $id) {
    id
    label
    externalId
    value {
      sign
      value
      type
    }
    use
    product
    company {
      id
      name
    }
    createdAt
    updatedAt
  }
}
