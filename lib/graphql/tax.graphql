query getTaxesByCompanyPaginated($company: ID!, $searchString: String, $pagination: PaginationInput) {
  getTaxesByCompanyPaginated(company: $company, searchString: $searchString, pagination: $pagination) {
    count
    isLast
    objects {
      id
      label
      externalId
      value {
        sign
        value
        type
      }
      use
      product
      company {
        id
        name
      }
      createdAt
      updatedAt
    }
  }
}

mutation createTax($input: TaxInput!) {
  createTax(input: $input) {
    id
    label
    externalId
    value {
      sign
      value
      type
    }
    use
    product
    company {
      id
      name
    }
    createdAt
    updatedAt
  }
}
mutation updateTax($id: ID!, $input: TaxInput!) {
  updateTax(id: $id, input: $input) {
    id
    label
    externalId
    value {
      sign
      value
      type
    }
    use
    product
    company {
      id
      name
    }
    createdAt
    updatedAt
  }
}
mutation deleteTax($id: ID!) {
  deleteTax(id: $id) {
    success
    message
  }
}
