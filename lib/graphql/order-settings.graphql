query getOrderSettingsByTarget($target: TargetACIInput!) {
  getOrderSettingsByTarget(target: $target) {
    id
    pickup
    delivery
    mobilePickup
    portalPickup
    pickupTime {
      from
      to
    }
    facebookPickup
    mobileDelivery
    portalDelivery
    showMenuInPortal
    deliveryTime {
      from
      to
    }
    facebookDelivery
    nonPickupDays {
      month
      days
    }
    nonDeliveryDays {
      month
      days
    }
    deliveryCountries {
      id
      name
      code
      dialCode
      iconFlag
      createdAt
      updatedAt
      flagSquare {
        baseUrl
        path
        width
        height
        x
        y
        alt
      }
      flagWide {
        baseUrl
        path
        width
        height
        x
        y
        alt
      }
    }
    deliveryStates {
      id
      name
      adminName
      capital
      population
      ascii
      lat
      lng
      country {
        id
        name
        code
        dialCode
        iconFlag
        createdAt
        updatedAt
        flagSquare {
          baseUrl
          path
          width
          height
          x
          y
          alt
        }
        flagWide {
          baseUrl
          path
          width
          height
          x
          y
          alt
        }
      }
      createdAt
      updatedAt
      flagSquare {
        baseUrl
        path
        width
        height
        x
        y
        alt
      }
      flagWide {
        baseUrl
        path
        width
        height
        x
        y
        alt
      }
    }
    extraFees {
      key
      value
    }
    emails {
      definition
      enabled
    }
    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
    createdAt
    updatedAt
  }
}

