query getOrderSettingsByTarget($target: TargetACIInput!) {
  getOrderSettingsByTarget(target: $target) {
    id
    pickup
    delivery
    mobilePickup
    portalPickup
    pickupTime {
      from
      to
    }
    facebookPickup
    mobileDelivery
    portalDelivery
    showMenuInPortal
    deliveryTime {
      from
      to
    }
    facebookDelivery
    nonPickupDays {
      month
      days
    }
    nonDeliveryDays {
      month
      days
    }
  
    createdAt
    updatedAt
  }
}

mutation createOrderSettings($input: OrderSettingsInput!) {
  createOrderSettings(input: $input) {
    id
    pickup
    delivery
    mobilePickup
    portalPickup
    pickupTime {
      from
      to
    }
    facebookPickup
    mobileDelivery
    portalDelivery
    showMenuInPortal
    deliveryTime {
      from
      to
    }
    facebookDelivery
    nonPickupDays {
      month
      days
    }
    nonDeliveryDays {
      month
      days
    }
     
    createdAt
    updatedAt
  }
}
mutation updateOrderSettings($id: String!, $input: OrderSettingsUpdateInput!) {
  updateOrderSettings(id: $id, input: $input) {
    id
    pickup
    delivery
    mobilePickup
    portalPickup
    pickupTime {
      from
      to
    }
    facebookPickup
    mobileDelivery
    portalDelivery
    showMenuInPortal
    deliveryTime {
      from
      to
    }
    facebookDelivery
    nonPickupDays {
      month
      days
    }
    nonDeliveryDays {
      month
      days
    }
   
    createdAt
    updatedAt
  }
}
