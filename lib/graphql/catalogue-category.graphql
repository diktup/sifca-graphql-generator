query getCatalogueCategories($target: TargetACIInput!) {
  getCatalogueCategories(target: $target) {
    id
    name
    rank
    layer
    createdAt
    updatedAt
    variety
    externalId
    hasChildren
    description
    portal
    pickup
    booking
    delivery
    seo {
      urlKey
      metaTitle
      metaDesription
      metaKeywords {
        name
        content
      }
    }
    pictures {
      baseUrl
      path
      width
      height
      x
      y
    }

    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
  }
}
