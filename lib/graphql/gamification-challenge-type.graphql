query getChallengeTypes {
  getChallengeTypes {
    id
    title
    description
    rules
    icon
    media {
      videos
      deg360 {
        baseUrl
        path
        width
        height
        x
        y
        alt
      }
      pictures {
        baseUrl
        path
        width
        height
        x
        y
        alt
      }
    }
    minStep
    minCheckPoints
    minGiftValue
    claimReward
    activityTypes {
      id
      title
      code
      description
      icon
      theme
      media {
        videos
        deg360 {
          baseUrl
          path
          width
          height
          x
          y
          alt
        }
        pictures {
          baseUrl
          path
          width
          height
          x
          y
          alt
        }
      }
      createdAt
      updatedAt
      predefined {
        enable
        action
      }
      target {
        pos {
          id
        }
        wholesaler {
          id
        }
        manufacturer {
          id
        }
      }
    }
    jockers {
      jocker {
        id
        title
        description
        icon
        cost
        kind
        media {
          videos
          deg360 {
            baseUrl
            path
            width
            height
            x
            y
            alt
          }
          pictures {
            baseUrl
            path
            width
            height
            x
            y
            alt
          }
        }
        target {
          pos {
            id
          }
          wholesaler {
            id
          }
          manufacturer {
            id
          }
        }
        createdAt
        updatedAt
      }
      cost
    }
    fees
    enable
    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
    createdAt
    updatedAt
  }
}
