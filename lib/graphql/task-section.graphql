mutation createTaskSection(
  $rank: Int!
  $title: String!
  $tags: [String!]
  $dueDate: DateTime
  $archived: Boolean
  $completed: Boolean
  $description: String
  $target: TargetACIInput!
  $priority: TaskPriorityEnum!
) {
  createTaskSection(
    tags: $tags
    rank: $rank
    title: $title
    target: $target
    dueDate: $dueDate
    priority: $priority
    archived: $archived
    completed: $completed
    description: $description
  ) {
    id
    rank
    tags
    title
    dueDate
    archived
    priority
    completed
    description
    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
    createdAt
    updatedAt
  }
}
