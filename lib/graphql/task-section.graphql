query getTaskSection($id: ID!) {
  getTaskSection(id: $id) {
    id
    rank
    tags
    title
    dueDate
    archived
    priority
    completed
    description
    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
    createdAt
    updatedAt
  }
}
