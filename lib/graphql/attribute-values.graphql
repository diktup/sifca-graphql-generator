query getAttributeValuesPagination($pagination: PaginationInput) {
  getAttributeValuesPagination(pagination: $pagination) {
    count
    isLast
    objects {
      id
      label
      externalId
      createdAt
      updatedAt
      attribute {
        id
        label
        externalId
        variety
        createdAt
        updatedAt
        isRequired
        isMultipleChoice
        pixel {
          pixelAttribute
        }
      }

    }
  }
}
