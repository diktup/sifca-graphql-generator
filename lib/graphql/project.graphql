  }
}
query sendProjectsTemplateBymail($subject: String!, $emails: [String!]) {
  sendProjectsTemplateBymail(subject: $subject, emails: $emails) {
    accepted
    rejected
    response
    messageId
    messageTime
    messageSize
    envelopeTime
  }
}

