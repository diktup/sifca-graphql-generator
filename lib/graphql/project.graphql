query sendProjectsBymail(
  $target: TargetACIInput!
  $filter: ProjectFilterInput
  $searchString: String
  $emails: [String!]
  $subject: String!
) {
  sendProjectsBymail(target: $target, filter: $filter, searchString: $searchString, emails: $emails, subject: $subject) {
    accepted
    rejected
    response
    messageId
    messageTime
    messageSize
    envelopeTime
  }
}
query getProjectsTemplateByExcel($path: String) {
  getProjectsTemplateByExcel(path: $path) {
