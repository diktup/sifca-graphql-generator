query getQuestionsPagination($pagination: PaginationInput) {
  getQuestionsPagination(pagination: $pagination) {
    count
    isLast
    objects {
      id
      order
      title
      description
      choices {
        item
        enable
      }
      mandatory
      duration
      type
      challengeStep {
        id
        title
        description
        media {
          videos
          deg360 {
            baseUrl
            path
            width
            height
            x
            y
            alt
          }
          pictures {
            baseUrl
            path
            width
            height
            x
            y
            alt
          }
        }
      }
      points
      score
      createdAt
      updatedAt
    }
  }
}
