query shoppingCart($id: ID!) {
  shoppingCart(id: $id) {
    id
    createdAt
    updatedAt
    user {
      id
      email
      gender
      lastName
      username
      firstName
      picture {
        baseUrl
        path
        width
        height
        x
        y
      }
    }
    target {
      pos {
        id
      }
      wholesaler {
        id
      }
      manufacturer {
        id
      }
    }
    price {
      net {
        beforeReduction
        afterReduction
      }
      gross {
        beforeReduction
        afterReduction
      }
    }
    discount {
      amount
      discountType
    }
    taxValue {
      beforeReduction
      afterReduction
    }
    products {
      quantity
      price {
        unitNet
        unitGross
        net
        gross
      }
      taxValue {
        unit
        total
      }
      priceCredit {
        periodCycle
        periodValue
        amount
      }
      barcode {
        id
        name
        price
        barcode
        createdAt
        updatedAt
        discount {
          amount
          discountType
        }
        media {
          videos
          deg360 {
            baseUrl
            path
            width
            height
            x
            y
          }
          pictures {
            baseUrl
            path
            width
            height
            x
            y
          }
        }
        priceList {
          price {
            id
            label
          }
          value
        }
        catalogueCategory {
          id
          name
          rank
          layer
        }
        productAttributesValues {
          attributesValues {
            id
            label
            attribute {
              id
              label
            }
          }
        }
        maintenance {
          active
          owner {
            id
            email
            gender
            lastName
            username
            firstName
            picture {
              baseUrl
              path
              width
              height
              x
              y
            }
          }
          technician {
            id
            email
            gender
            lastName
            username
            firstName
            picture {
              baseUrl
              path
              width
              height
              x
              y
            }
          }
          prevMaintenanceDuration
          maintenanceDuration
          expectedMeantime
        }
      }
    }
  }
}
