query calculateShoppingCart($products: [CartProductInput!]!) {
  calculateShoppingCart(products: $products) {
    price {
      net {
        beforeReduction
        afterReduction
      }
      gross {
        beforeReduction
        afterReduction
      }
    }
    discount {
      amount
      discountType
    }
