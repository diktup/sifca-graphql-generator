query loginForApp($input: LoginInput!) {
  loginForApp(input: $input)  {
    accessToken
    expiresIn
  }
}
query login($input: LoginInput!) {
  login(input: $input) {
    accessToken
    expiresIn
  }
}
query loginWithFacebook($token: String!) {
  loginWithFacebook(token: $token)  {
    accessToken
    expiresIn
  }
}
query loginWithGoogle($token: String!) {
  loginWithGoogle(token: $token)  {
    accessToken
    expiresIn
  }
}
query loginWithApple($authorizationData: AuthorizationDataInput!) {
  loginWithApple(authorizationData: $authorizationData)  {
    accessToken
    expiresIn
  }
}

mutation register($subject: String!, $input: UserInput!, $brand: EmailTempVariablesBrandInput!) {
  registerForApp(subject: $subject, brand: $brand, input: $input) {
    accessToken
    expiresIn
  }
}
mutation registerForApp($subject: String!, $input: UserInput!, $brand: EmailTempVariablesBrandInput!) {
  registerForApp(subject: $subject, brand: $brand, input: $input)  {
    accessToken
    expiresIn
  }
}

