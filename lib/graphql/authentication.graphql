query loginForApp($input: LoginInput!) {
  loginForApp(input: $input) {
    accessToken
    expiresIn
  }
}
 

 
mutation registerForApp(
  $subject: String!
  $input: UserInput!
  $brand: EmailTempVariablesBrandInput!
) {
  registerForApp(subject: $subject, brand: $brand, input: $input) {
    accessToken
    expiresIn
  }
}
 
