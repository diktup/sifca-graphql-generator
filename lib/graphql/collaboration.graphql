query getCollaborationAnalyticsStats($input: AnalyticsDashboardInput!) {
  getCollaborationAnalyticsStats(input: $input) {
    activeProjects {
      value
      percentage
    }
    activeBoardCards {
      value
      percentage
    }
    totalHours {
      value
      percentage
    }
  }
}
query getCollaborationProjectsOverview($input: CRMDashboardInput!) {
  getCollaborationProjectsOverview(input: $input) {
    totalProjects
    activeProjects
    revenue
    hours
    chart {
      totalProjects
      activeProjects
      revenue
    }
  }
}
query getCollaborationProjectsStatus($input: AnalyticsDashboardInput!) {
  getCollaborationProjectsStatus(input: $input) {
    newProjects
    totalProjects
    chart {
      ACTIVE {
        count
        hours
      }
      BLOCKED {
        count
        hours
      }
      CANCELLED {
        count
        hours
      }
      DELIVERED {
        count
        hours
      }
    }
  }
}
